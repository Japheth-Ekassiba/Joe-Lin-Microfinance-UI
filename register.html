<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.css">
  <link rel="stylesheet" href="css/default.css">
  <title>Register</title>
</head>
<body class="d-flex align-items-center justify-content-center">

  <!-- Card: Registration Form Card -->
   <div class="card registration-form-card col-6 bg-transparent border-0">
    <!-- Card Body -->
    <div class="card-body">

      <!-- Form Header -->
      <h1 class="form-header card-title mb-3">
        <i class="fa fa-edit"></i>Register
      </h1>
      <!-- End Of Form Header -->

      <!-- Registration Form -->
      <form action="" class="reg-form">
        <!-- Row -->
        <div class="row">
          <!-- Form Group -->
          <div class="form-group col">
            <input type="text" name="first_name" class="form-control form-control-lg"  placeholder="Enter First Name"/>      
          </div>
          <!-- End Of  Form Group -->

          <!-- Form Group -->
          <div class="form-group col">
            <input type="text" name="last_name" class="form-control form-control-lg"  placeholder="Enter Last Name"/>      
          </div>
          <!-- End Of  Form Group -->
        </div>
        <!-- End of Row -->

        <!-- Form Group -->
        <div class="form-group col">
          <input type="text" name="email" class="form-control form-control-lg"  placeholder="Enter Email"/>      
        </div>
        <!-- End Of  Form Group -->

         <!-- Row -->
         <div class="row">

              <!-- Form Group -->
              <div class="form-group col">
                <input type="text" name="password" class="form-control form-control-lg"  placeholder="Enter Password"/>      
              </div>
              <!-- End Of  Form Group -->

              <!-- Form Group -->
              <div class="form-group col">
                <input type="text" name="confirm_password" class="form-control form-control-lg"  placeholder="Confirm Password"/>      
              </div>
              <!-- End Of  Form Group -->
      </div>
      <!-- End of Row -->

      <!-- Form Group -->
      <div class="form-group col">
        <button class="btn btn-lg">Register</button>    
      </div>
      <!-- End Of  Form Group -->

      </form>
      <!-- End Of Registration Form -->

      <!-- Card Text -->
      <p class="card-text text-white my-2">
        Already have an account?<span class="ms-2 "><a href="login.html" class="btn btn-sm text-warning">Sign In</a></span>
      </p>
      <!-- End Of Card Text -->

      <!-- Back Button To Landing Page -->
         <small class="text-warning">
          <i class="fa fa-arrow-alt-circle-left"></i><a href="index.html" class="btn btn-sm text-warning">Back</a>
         </small>
      <!-- End Of Back Button To Landing Page -->

    </div>
    <!-- End Of Card Body -->
   </div>      
  <!-- End Of Card: Registration Form Card -->
  
</body>
</html>
